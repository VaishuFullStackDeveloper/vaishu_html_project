<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* internal styling */
        table {
            width: 100vw;
            height: 100vh;
            border: double;
    
        }

        tr {
            width: 100%;
            height: 50%;
        }

        td {
            width: 50%;
            height: 50%;
        }
        iframe{
            background-position: center;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <table class="my-table">
        <!-- row one -->
        <tr class="row-one">
            <td class="column" style="background-color: aquamarine;">

                    src="https://en.wikipedia.org/wiki/Aquamarine_(color)#:~:text=Aquamarine%20is%20a%20color%20that,in%20English%20was%20in%201598."
                    frameborder="0" width="90%" height="90%"></iframe>
            </td>
            <td class="column" style="background-color: rgb(201, 74, 74);">
            <iframe src="https://en.wikipedia.org/wiki/Red"width="90%" height="90%"></iframe>
            </td>
        </tr>
        <!-- row two -->

        <tr>
            <td class="column" style="background-color: rgb(69, 56, 171);"></td>
            <td class="column" style="background-color: rgb(193, 193, 113);"></td>
        </tr>

    </table>

    </div>
</body>

</html>
