<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            /* internal styling */
            table{
            border-style:solid;
            background-color: aquamarine;
            border-collapse: collapse;
            width:80vw;
            height:85vh;
            text-align: center;
            
        }
        td{

        }
        tr{

        }
        th{

        }
    </style>
